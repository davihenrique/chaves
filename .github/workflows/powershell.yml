name: PowerShell Test
on: push

jobs:
  Powershell:
    name: Powershell - Windows 2019
    runs-on: windows-2019
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Test Scripts
        shell: pwsh
        run: |
              $scriptDirectory = "./scripts"
              $scripts = Get-ChildItem -Path $scriptDirectory -Recurse | Where-Object {$_.Extension -eq ".ps1"}
              $CODE = 0
              foreach($script in $scripts)
              {
                $Result = Invoke-Pester -Script $script -PassThru -Quiet
                if($Result.FailedCount -gt 0){ $CODE = 1 }
              }
              Write-Error "DEU RUIM" -ErrorAction Stop
              exit $CODE

  Teste-pwsh:
    name: Powershell teste
    runs-on: windows-2019
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Test Scripts
        shell: pwsh
        run: exit 1

  lint-with-PSScriptAnalyzer:
    name: Install and run PSScriptAnalyzer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install PSScriptAnalyzer module
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module PSScriptAnalyzer -ErrorAction Stop
      - name: Lint with PSScriptAnalyzer
        shell: pwsh
        run: |
          Invoke-ScriptAnalyzer -Path ./scripts/*.ps1 -Recurse -Outvariable issues
          $errors   = $issues.Where({$_.Severity -eq 'Error'})
          $warnings = $issues.Where({$_.Severity -eq 'Warning'})
          if ($errors) {
              Write-Error "There were $($errors.Count) errors and $($warnings.Count) warnings total." -ErrorAction Stop
          } else {
              Write-Output "There were $($errors.Count) errors and $($warnings.Count) warnings total."
          }