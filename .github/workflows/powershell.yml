name: PowerShell Test
on: push

jobs:
  Powershell:
    name: Powershell - Windows 2019
    runs-on: windows-2019
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Test Scripts
        shell: pwsh
        run: |
              $scriptDirectory = "./scripts"
              $scripts = Get-ChildItem -Path $scriptDirectory -Recurse | Where-Object {$_.Extension -eq ".ps1"}
              foreach($script in $scripts)
              {
                if((Invoke-Pester -Script $script -PassThru).FailedCount -gt 0)
                {
                  Write-Host "CHEGOU AQUIIIIIIIIIIIIIIIIIIIIIII"
                  break
                }
              }
